
    <div class="container">
        <!-- Formulario Agregar -->
        <div class="row">
            <div class="mt-5 text-center col-md-6 offset-md-3">
                <form [formGroup]="formularioAgregar" (ngSubmit)="agregar()" >
                    <mat-card class="padding-form shadow card-login">
                        <mat-card-header class="align-items-center justify-content-center">
                            <mat-card-title>Agregar Ty</mat-card-title>
                        </mat-card-header>
        
                        <mat-card-content class="d-flex flex-column">
                            <mat-form-field>
                                <mat-label>Nombre</mat-label>
                                <input formControlName="name" matInput type="text" placeholder="nombre">
                            </mat-form-field>
        
                            <mat-form-field>
                                <mat-label>Color</mat-label>
                                <input formControlName="color" type="text" matInput placeholder="color">
                            </mat-form-field>
    
                            <mat-form-field appearance="fill">
                                <mat-label>Categor√≠a</mat-label>
                                <mat-select formControlName="category">
                                  <mat-option *ngFor="let categoria of listaCategorias" [value]="categoria._id">
                                    {{ categoria.name }}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </mat-card-content>
        
                        <mat-card-actions>
                            <button type="submit" mat-raised-button color="accent" [disabled]="formularioAgregar.invalid">Ingresar</button>
                        </mat-card-actions>
                    </mat-card>
                </form>
            </div>
        </div>
        
    
    </div>
