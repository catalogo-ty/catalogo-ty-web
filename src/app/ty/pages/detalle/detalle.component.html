<div class="container">
    <div class="row">
        <div class="col-lg-4 mt-5">
            <div class="card shadow">
                <img class="foto-ty card-img-top img-fluid" [src]="ty.img" alt="osito">
            </div>
        </div>

        <div class="col mt-5 ms-5">

            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mt-3"><strong>{{ ty.name }}</strong></h2>

                    <ul>
                        <li>Color: <em>{{ ty.color }}</em></li>
                        <li>Categoría: <em>{{ ty.category.name }}</em></li>
                        <li>Agregado por: <em>{{ ty.user.name }}</em></li>
                        <li>Fecha de Creación: <em>{{ ty.createdAt | date:'fullDate' }}</em></li>
                    </ul>
                </div>
            </div>



            <!-- <mat-card-actions>
                <button mat-raised-button>LIKE</button>
                <button mat-raised-button>SHARE</button>
            </mat-card-actions> -->

        </div>
    </div>
</div>
