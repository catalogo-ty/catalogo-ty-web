<div class="container ">

    <div class="row min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col text-center">
            <img src="/assets/icons/ty_logo.png" alt="logo" id="logo">
        </div>

        <!-- Formulario Login -->
        <div class="col text-center">
            <form class="padding-form" [formGroup]="formularioLogin" (ngSubmit)="login()">
                <mat-card class="padding-form shadow card-login">
                    <mat-card-header class="align-items-center justify-content-center">
                        <mat-card-title>Iniciar sesión</mat-card-title>
                    </mat-card-header>

                    <mat-card-content class="d-flex flex-column">
                        <mat-form-field>
                            <mat-label>Correo</mat-label>
                            <input formControlName="email" matInput placeholder="correo">
                            <mat-icon class="icono-login" matSuffix>mail</mat-icon>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Contraseña</mat-label>
                            <input formControlName="password" type="password"
                                    [type]="oculto ? 'password' : 'text'"
                                    matInput placeholder="contraseña">
                            
                            <mat-icon id="icono-password" class="icono-login" matSuffix (click)="oculto = !oculto">
                                {{oculto ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </mat-form-field>
                    </mat-card-content>

                    <mat-card-actions>
                        <button type="submit" mat-raised-button color="accent" [disabled]="formularioLogin.invalid">Ingresar</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>

    </div>
</div>
